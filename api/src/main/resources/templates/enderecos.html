<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/book.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/enderecos.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/modal .css">
  <script src="components/footer-personalizado.js" defer></script>
  <script src="js/endereco.js" defer></script>

  <title>Seus endereços</title>
  </head>
<body>

  <!--Cabeçalho-->
  <header class="cabecalho">
    <a href="/"><img src="images/icons/logo.svg" alt="Logo" class="logo"></a>
    
    <div class="box-search">
      <input type="text" placeholder="O que deseja encontrar?" class="box-input">
      <button class="button-search">
        <img src="images/icons/lupa.png" alt="Lupa">
      </button>
    </div>

    <nav class="opcoes">
      <button class="item">
        <a href="#">
          <img src="images/icons/user.svg" alt="Carrinho de compras" style="width: 3.6rem ;">
          <span class="identificador">Sua conta</span>
        </a>
      </button>

      <button class="item">
        <a href="#">
          <img src="images/icons/ouvidoria.svg" alt="Carrinho de compras" style="width: 3.6rem ;">
          <span class="identificador">Ouvidoria</span>
        </a>
      </button>

      <button class="item" id="carrinho-compras">
        <a href="#">
          <img src="images/icons/iconCarrier.svg" alt="Carrinho de compras" style="width: 3.6rem ;">
          <span class="identificador">Carrinho</span>

          <div class="produtos-carrinho">
            <span class="quantidade">9</span>
            <span class="simbolo-mais">+</span>
          </div>
        </a>
      </button>
    </nav>
  </header>

  <!--Main-->
  <main class="main">
    <section class="container enderecos">

      <div class="titulo">
        <h1>Seus endereços</h1>
      </div>

      <div class="linha"></div>

      <ul class="lista-enderecos">
          
      </ul>
      
      <a href="/formulario-endereco" class="btn-adicionar-endereco">Adicionar outro endereço</a>
    </section>

    <div class="modal">

    </div>

  </main>

  <!--Rodapé-->
  <footer-personalizado></footer-personalizado>
</body>
</html>
