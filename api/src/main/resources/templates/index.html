<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/book.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/livro.css">
  <link rel="stylesheet" href="./css/footer.css">
  <script src="components/footer-personalizado.js" defer></script>
  <script src="js/index.js" defer></script>
  <title>ReadNow</title>
</head>
<body>
  
  <header class="cabecalho">
    <a href="/"><img src="/images/icons/logo.svg" alt="Logo" class="logo"></a>
    
    <div class="box-search">
      <input type="text" placeholder="O que deseja encontrar?" class="box-input">
      <button class="button-search">
        <img src="images/icons/lupa.png" alt="Lupa">
      </button>
    </div>

    <a href="login" class="button-login">Login</a>
    <a href="cadastro" class="button-login">Cadastro</a>
  </header>

  <!--Main-->
  <main>

    <!--Banner principal-->
    <section class="destaques">

      <div class="promocao">
        <h1>Dezembro Promocional</h1>
        <p>Produtos selecionados com 33% de desconto</p>
        <a href="#">Saiba Mais</a>
      </div>

      <img src="images/icons/imagem_destaque.png" alt="Imagem destaque" class="imagem-destaque">

    </section>
    
    <section class="categorias-livros">

      <div class="informacoes">

        <h2 class="titulo">Ação</h2>

        <button id="btn-ver-mais-acao" class="btn-ver-mais">
          <p>Ver mais</p>
          <img src="images/icons/seta.svg" alt="Seta">
        </button>

      </div>

      <ul class="lista-livros-acao"></ul>

      <div class="informacoes">

        <h2 class="titulo">Ficção</h2>

        <button id="btn-ver-mais-ficcao" class="btn-ver-mais">
          <p>Ver mais</p>
          <img src="images/icons/seta.svg" alt="Seta">
        </button>

      </div>

      <ul class="lista-livros-ficcao"></ul>

      <div class="informacoes">

        <h2 class="titulo">Cultura</h2>

        <button id="btn-ver-mais-cultura" class="btn-ver-mais">
          <p>Ver mais</p>
          <img src="images/icons/seta.svg" alt="Seta">
        </button>

      </div>

      <ul class="lista-livros-cultura"></ul>

      <div class="informacoes">

        <h2 class="titulo">Aventura</h2>

        <button id="btn-ver-mais-aventura" class="btn-ver-mais">
          <p>Ver mais</p>
          <img src="images/icons/seta.svg" alt="Seta">
        </button>

      </div>

      <ul class="lista-livros-aventura"></ul>

      <div class="informacoes">

        <h2 class="titulo">Literatura</h2>

        <button id="btn-ver-mais-literatura" class="btn-ver-mais">
          <p>Ver mais</p>
          <img src="images/icons/seta.svg" alt="Seta">
        </button>

      </div>

      <ul class="lista-livros-literatura"></ul>

    </section>
  </main>

  <!--Rodapé-->
  <footer-personalizado></footer-personalizado>

</body>
</html>
