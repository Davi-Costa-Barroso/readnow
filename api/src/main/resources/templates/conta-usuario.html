<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/book.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/conta-usuario.css">
  <link rel="stylesheet" href="./css/footer.css">
  <script src="components/header-principal.js" defer></script>
  <script src="components/footer-personalizado.js" defer></script>
  <title>Sua conta</title>
  </head>
<body>

  <!--Cabeçalho-->
  <header-principal></header-principal>

  <!--Main-->
  <main class="main">
    <section class="container menu-usuario">

      <h1 class="titulo-principal">Sua conta</h1>

      <div class="opcoes">

        <div class="card-opcao">

          <div class="container-imagem">
            <img src="images/icons/icone-seus-pedidos.svg" alt="Ícone da opção">
          </div>

          <p>Pedidos</p>
        </div>

        <div class="card-opcao">

          <div class="container-imagem">
            <img src="images/icons/ouvidoria.svg" alt="Ícone da fale com a gente">
          </div>

          <p>Atendimento</p>
        </div>

        <div class="card-opcao">

          <div class="container-imagem">
            <img src="images/icons/enderecos.svg" alt="Ícone da opção">
          </div>

          <p>Endereços</p>
        </div>

        <div class="card-opcao">

          <div class="container-imagem">
            <img src="images/icons/pagamentos.svg" alt="Ícone de pagamentos">
          </div>

          <p>Pagamentos</p>
        </div>

        <div class="card-opcao">

          <div class="container-imagem">
            <img src="images/icons/profile.svg" alt="Ícone de perfil do usuário">
          </div>

          <p>Perfil</p>
        </div>

        <div class="card-opcao">

          <div class="container-imagem">
            <img src="images/icons/sair.svg" alt="Ícone de sair">
          </div>

          <p>Sair</p>
        </div>

      </div>

    </section>
  </main>

  <!--Rodapé-->
  <footer-personalizado></footer-personalizado>
</body>
</html>
