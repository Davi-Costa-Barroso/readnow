<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/new_user.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/formulario.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/modal.css">
  <script src="components/footer-personalizado.js" defer></script>
  <script src="js/cadastro.js" defer></script>
  <title>Cadastro</title>
</head>
<body>

  <!--Cabeçalho-->
  <header class="cabecalho cabecalho-simples">
    <a href="/"><img src="images/icons/logo.svg" alt="Logo" class="logo"></a>
  </header>

  <!--Main-->
  <main>
    <form action="" id="formulario">
      <h1 class="titulo-fomulario">Cadastre-se</h1>

      <fieldset id="campos-login">
        <div class="campo">
          <input type="text" name="nome" id="nome" placeholder="Escreva seu nome" required>
        </div>

        <div class="campo">
          <input type="email" name="email" id="email" placeholder="Escreva o seu email" required>
        </div>

        <div class="campo">
          <input type="password" name="senha" id="senha" placeholder="Escreva sua senha" required>
        </div>

        <div class="campo">
          <input type="password" name="confirmacao-senha" id="confirmacao-senha" placeholder="Confirme sua senha " required>
        </div>
      </fieldset>

      <button type="submit" class="btn-submit">Cadastrar-se</button>
    </form>

    <div class="links-fomulario">
      <a href="login">Já tem cadastro?</a>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">

        <span class="close">
          <img src="/images/icons/error-circle.svg" alt="Fechar janela">
        </span>

        <div class="container-img">
          <img src="/images/icons/error.svg" alt="Alerta">
        </div>

        <p id="modal-message" name="mensagem" class="conteudo"></p>

      </div>
    </div>

  </main>

  <!--Rodapé-->
  <footer-personalizado></footer-personalizado>
  
</body>
</html>
