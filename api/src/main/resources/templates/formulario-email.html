<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/book.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/formulario.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/modal.css">
  <script src="js/envia-email.js" defer></script>

  <title>Recuperar senha</title>

</head>
<body>

  <!--Cabeçalho-->
  <header class="cabecalho cabecalho-simples">
    <a href="/"><img src="images/icons/logo.svg" alt="Logo" class="logo"></a>
  </header>

    <!--Main-->
    <main>
      <form id="formulario">
        <h1 class="titulo-fomulario">Recuperar senha</h1>

        <fieldset id="campos-login">
          <div class="campo">
            <input type="email" name="email" id="email" placeholder="Escreva o seu email" required>
          </div>
        </fieldset>

        <button type="submit" class="btn-submit">Enviar e-mail</button>
      </form>

      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modal-message"></p>
        </div>
      </div>
    </main>

  <!--Rodapé-->
  <footer class="roda-pe">
    <ul>
      <li>
        <img src="images/icons/logo.svg" alt="Logo">
      </li>
      <li class="links">
        <a href="#" class="link-rodape">Quem somos nós</a>
        <a href="#" class="link-rodape">Política de privacidade</a>
      </li>
      <li class="links">
        <a href="#" class="link-rodape">Programa de fidelidade</a> 
        <a href="#" class="link-rodape">Atendimento ao cliente</a>
      </li>
      <li class="links">
        <a href="#" class="link-rodape">Quero ser franqueado</a> 
        <a href="#" class="link-rodape">Anuncie aqui</a>
      </li>
      <li>
        <div class="redes-sociais">
          <a href="#">
            <img src="images/icons/facebook-icon.svg" alt="Logo Facebook" class="icon-rede-social">
          </a>

          <a href="#">
            <img src="images/icons/twitter-icon.svg" alt="Logo Twitter" class="icon-rede-social">
          </a>

          <a href="#">
            <img src="images/icons/instagram-icon.svg" alt="" class="icon-rede-social">
          </a>
        </div>
      </li>
    </ul>
  </footer>
</body>
</html>
