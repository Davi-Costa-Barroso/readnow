<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/book.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/produtos.css">
  <link rel="stylesheet" href="../css/footer.css">
  <title>ReadNow</title>
  </head>
<body>

  <!--Cabeçalho-->
  <header class="cabecalho">
    <img src="../img/logo.svg" alt="Logo" class="logo">
    
    <div class="box-search">
      <input type="text" placeholder="O que deseja encontrar?" class="box-input">
      <button class="button-search">
        <img src="../img/lupa.png" alt="Lupa">
      </button>
    </div>

    <nav class="opcoes">
      <button class="item">
        <a href="#">
          <img src="../img/user.svg" alt="Carrinho de compras" style="width: 3.6rem ;">
          <span class="identificador">Sua conta</span>
        </a>
      </button>

      <button class="item">
        <a href="#">
          <img src="../img/ouvidoria.svg" alt="Carrinho de compras" style="width: 3.6rem ;">
          <span class="identificador">Ouvidoria</span>
        </a>
      </button>

      <button class="item" id="carrinho-compras">
        <a href="#">
          <img src="../img/iconCarrier.svg" alt="Carrinho de compras" style="width: 3.6rem ;">
          <span class="identificador">Carrinho</span>

          <div class="produtos-carrinho">
            <span class="quantidade">9</span>
            <span class="simbolo-mais">+</span>
          </div>
        </a>
      </button>
    </nav>
  </header>

  <!--Main-->
  <main>

    <section class="categorias-livros">

      <div class="informacoes">

        <h2 class="titulo">Ficção</h2>

        <button class="btn-ver-mais">
          <p>Ver mais</p>
          <img src="../img/seta.svg" alt="Seta">
        </button>

      </div>

      <ul class="lista-livros">

        <li class="card-livro">

          <div class="banner">
            <img src="../img/imagem_produto.png" alt="Produto" class="imagem">
          </div>

          <div class="detalhes-livro">
            <p class="titulo-livro">Produto XYZ</p>
            <h3 class="preco">R$ 60,00</h3>
            <a href="#" class="ver-produto">Ver produto</a>
          </div>

        </li>

      </ul>
    </section>
  </main>

  <!--Rodapé-->
  <footer class="roda-pe">
    <ul>
      <li>
        <img src="../img/logo.svg" alt="Logo">
      </li>
      <li class="links">
        <a href="#" class="link-rodape">Quem somos nós</a>
        <a href="#" class="link-rodape">Política de privacidade</a>
      </li>
      <li class="links">
        <a href="#" class="link-rodape">Programa de fidelidade</a> 
        <a href="#" class="link-rodape">Atendimento ao cliente</a>
      </li>
      <li class="links">
        <a href="#" class="link-rodape">Quero ser franqueado</a> 
        <a href="#" class="link-rodape">Anuncie aqui</a>
      </li>
      <li>
        <div class="redes-sociais">
          <a href="#">
            <img src="../img/facebook-icon.svg" alt="Logo Facebook" class="icon-rede-social">
          </a>

          <a href="#">
            <img src="../img/twitter-icon.svg" alt="Logo Twitter" class="icon-rede-social">
          </a>

          <a href="#">
            <img src="../img/instagram-icon.svg" alt="" class="icon-rede-social">
          </a>
        </div>
      </li>
    </ul>
  </footer>
</body>
</html>
