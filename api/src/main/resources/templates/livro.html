<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/book.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/carrinho-compras.css">
    <link rel="stylesheet" href="css/livro.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/modal.css">

    <script src="components/header-principal.js" defer></script>
    <script src="js/btn-pesquisa.js" defer></script>
    <script src="js/livro.js" defer></script>

    <title>ReadNow</title>
  </head>
<body>

  <!--Cabeçalho-->
  <header-principal></header-principal>
  
  <!--Main-->
  <main>
    <section class="livro">

      <div class="livro-destaque">
        <img src="" alt="Imagem do Produto" class="imagem-produto">
      </div>
    
      <div class="detalhes-produto">
        <h1 class="nome-livro"></h1>
        <p class="preco"></p>
        <p class="sinopse"></p>
        <p class="disponibilidade">Em estoque</p>
        <ul class="classificacao nota"></ul>
        <div class="botoes">
          <button class="comprar-agora">Compre agora</button>
          <button class="adicionar-carrinho">Adicionar no carrinho</button>
        </div>
      </div>
    </section>   
    
    <div id="modal" class="modal">
      <div class="modal-content">

        <span class="close">
          <img src="/images/icons/error-circle.svg" alt="Fechar janela">
        </span>

        <div class="container-img">
          <img src="/images/icons/sucesso.svg" alt="OK">
        </div>

        <p id="modal-message" name="mensagem" class="conteudo sucesso"></p>

      </div>
    </div>

    <section class="categorias-livros">

      <div class="informacoes">
        <h2 class="titulo">Produtos similares</h2>
      </div>

      <ul class="lista-livros">

      </ul>

    </section>

  </main>

  <!--Rodapé-->
  <footer-personalizado></footer-personalizado>
  
</body>
</html>
