<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/book.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/carrinho-compras.css">
  <link rel="stylesheet" href="../css/footer.css">
  <script src="components/header-principal.js" defer></script>
  <script src="components/footer-personalizado.js" defer></script>
  <title>Sua conta</title>
  </head>
<body>

  <!--Cabeçalho-->
  <header-principal></header-principal>

  <!--Main-->
  <main class="main">
    <section class="container carrinho-compras">

      <div class="titulo">
        <h1>Carrinho de compras</h1>
      </div>

      <div class="linha"></div>

      <div class="card-itens-carrinho">

        <div class="item-carrinho">

          <div class="container-imagem">
            <img src="images/icons/imagem_produto.png" alt="Imagem Produto">
          </div>

          <div class="direita">
            <div class="textos">
              <a href="#">
                <h1 class="nome-livro">Produto XYZ</h1>
              </a>
              <p class="preco">RS 60,00</p>
            </div>

            <div class="detalhes">
              <ul class="classificacao">
                <li>
                  <img src="images/icons/star-with-fill.svg" alt="">
                </li>

                <li>
                  <img src="images/icons/star-with-fill.svg" alt="">
                </li>

                <li>
                  <img src="images/icons/star-with-fill.svg" alt="">
                </li>

                <li>
                  <img src="images/icons/star-with-fill.svg" alt="">
                </li>

                <li>
                  <img src="images/icons/star-with-fill.svg" alt="">
                </li>
              </ul>

              <p class="disponibilidade disponivel">Em estoque</p>

              <div class="botoes">
                <select id="quantidade">
                  <option selected disabled value="">Qtd</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <button class="btn-excluir">Excluir</button>
              </div>

            </div>

          </div>

        </div>

      </div>
    
    </section>     
  </main>

  <!--Rodapé-->
  <footer-personalizado></footer-personalizado>
</body>
</html>
