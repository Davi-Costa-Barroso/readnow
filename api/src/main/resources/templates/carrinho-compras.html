<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/book.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/carrinho-compras.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/modal.css">

  <script src="js/carrinho.js" defer></script>
  <script src="js/autenticado.js" defer></script>
  <script src="components/header-autenticado.js" defer></script>
  <script src="components/footer-personalizado.js" defer></script>
  
  <title>Carrinho</title>
  </head>
<body>

  <!--Cabeçalho-->
  <header-autenticado></header-autenticado>

  <!--Main-->
  <main class="main">
    <section class="container carrinho-compras">

      <div class="titulo">
        <h1>Carrinho de compras</h1>
      </div>

      <div class="linha"></div>

      <div class="card-subtotal">
        <div class="texto">
          <h2 class="subtotal">Subtotal (0 itens)</h2>
          <p id="valor-subtotal" class="preco preco-sbutotal">R$ 0,00</p>
        </div>

        <button class="btn-fechar-pedido">Finalizar pedido</button>
      </div>

      <ul class="card-itens-carrinho">

      </ul>

    </section>     
    <div id="modal" class="modal">
      <div class="modal-content">

        <span class="close">
          <img src="/images/icons/error-circle.svg" alt="Fechar janela">
        </span>

        <div class="container-img">
          <img src="/images/icons/error.svg" alt="Alerta">
        </div>

        <p id="modal-message" name="mensagem"></p>

      </div>
    </div>
  </main>

  <!--Rodapé-->
  <footer-personalizado></footer-personalizado>
</body>
</html>
