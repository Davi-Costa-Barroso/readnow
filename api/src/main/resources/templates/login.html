<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/login.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/formulario.css">
  <link rel="stylesheet" href="../css/footer.css">
  <script src="js/login.js" defer></script>

  <title>Login</title>

</head>
<body>

  <!--Cabeçalho-->
  <header class="cabecalho cabecalho-simples">
    <img src="images/logo.svg" alt="Logo" class="logo">
  </header>

    <!--Main-->
    <main>
      <form id="formulario">
        <h1 class="titulo-fomulario">Iniciar Sessão</h1>

        <fieldset id="campos-login">
          <div class="campo">
            <input type="email" name="email" id="email" placeholder="Escreva o seu email" required>
          </div>

          <div class="campo">
            <input type="text" name="senha" id="senha" placeholder="Escreva sua senha" required>
          </div>
        </fieldset>

        <button type="submit" class="btn-submit">Entrar</button>
      </form>
      
      <div class="links-fomulario">
        <a href="">Esqueceu a sua senha?</a>
        <a href="cadastro">Ainda não tem cadastro?</a>
      </div>
    </main>

  <!--Rodapé-->
  <footer class="roda-pe">
    <ul>
      <li>
        <img src="images/logo.svg" alt="Logo">
      </li>
      <li class="links">
        <a href="#" class="link-rodape">Quem somos nós</a>
        <a href="#" class="link-rodape">Política de privacidade</a>
      </li>
      <li class="links">
        <a href="#" class="link-rodape">Programa de fidelidade</a> 
        <a href="#" class="link-rodape">Atendimento ao cliente</a>
      </li>
      <li class="links">
        <a href="#" class="link-rodape">Quero ser franqueado</a> 
        <a href="#" class="link-rodape">Anuncie aqui</a>
      </li>
      <li>
        <div class="redes-sociais">
          <a href="#">
            <img src="images/facebook-icon.svg" alt="Logo Facebook" class="icon-rede-social">
          </a>

          <a href="#">
            <img src="images/twitter-icon.svg" alt="Logo Twitter" class="icon-rede-social">
          </a>

          <a href="#">
            <img src="images/instagram-icon.svg" alt="" class="icon-rede-social">
          </a>
        </div>
      </li>
    </ul>
  </footer>
</body>
</html>
