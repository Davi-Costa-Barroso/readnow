<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/book.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/formulario.css">
  <link rel="stylesheet" href="css/formulario-simples.css">
  <link rel="stylesheet" href="css/perfil-usuario.css">
  <link rel="stylesheet" href="css/footer.css">

  <script src="js/autenticado.js" defer></script>
  <script src="components/header-autenticado.js" defer></script>
  <script src="components/footer-personalizado.js" defer></script>
  <script src="js/perfil-usuario.js" defer></script>
  <script src="js/btn-pesquisa.js" defer></script>

  <title>Seu perfil</title>
</head>

<body>

  <!--Cabeçalho-->
  <header-autenticado></header-autenticado>

  <main class="main">

    <section class="container perfil-usuario">

      <div class="titulo">
        <h1>Seu Perfil</h1>
      </div>

      <div class="linha"></div>

      <div class="container-imagem">
        <img src="images/icons/perfil-usuario.svg" class="imagem-perfil" alt="Foto de perfil">
      </div>

      <label class="picture" for="picture__input" tabIndex="0">
        <span class="picture__image btn-upload-foto">Alterar foto de perfil</span>
      </label>
      
      <input type="file" name="picture__input" id="picture__input">

      <div class="campo">
        <input type="text" name="nome" id="nome" placeholder="Ex: Jane Appleseed" required>
      </div>

      <div class="botoes">
        <button class="btn-cancelar">Cancelar</button>
        <button class="btn-continuar">Continuar</button>
      </div>

      <a href="/suas-compras" class="link-criar-avaliacao">Avaliar algum produto</a>

    </section>
    
  </main>

  <!--Rodapé-->
  <footer-personalizado></footer-personalizado>
  
</body>
</html>
