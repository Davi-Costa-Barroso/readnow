<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/book.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/formulario.css">
  <link rel="stylesheet" href="css/formulario-simples.css">
  <link rel="stylesheet" href="css/formulario-endereco.css">
  <link rel="stylesheet" href="css/footer.css">

  <script src="js/autenticado.js" defer></script>
  <script src="components/header-autenticado.js" defer></script>
  <script src="components/footer-personalizado.js" defer></script>
  <script src="js/form-endereco.js" defer></script>
  <script src="js/form-endereco.js" defer></script>

  <title>Seus endereços</title>
  </head>
<body>

  <!--Cabeçalho-->
  <header-autenticado></header-autenticado>

  <!--Main-->
  <main class="main">
    <section class="container formulario-simples fomulario-adicionando-endereco">

      <div class="titulo">
        <h1>Adicionar novo endereço</h1>
      </div>

      <div class="linha"></div>

      <form action="" id="formulario-1">

        <div class="campo">
          <label for="nome">Nome completo (nome sobrenome)</label>
          <input type="text" name="nome" id="nome" placeholder="Ex: Jane Appleseed" required>
        </div>

        <div class="campo">
          <label for="numero-telefone">Número do telefone</label>
          <input type="text" name="numero-telefone" id="numero-telefone" placeholder="(XX) XXXXX-XXXX" maxlength="11" required>
        </div>

        <div class="campo">
          <label for="cep">CEP (somente números)</label>
          <input type="text" name="cep" id="cep" placeholder="XXXXX-XXXX" maxlength="8" required>
        </div>

        <div class="campo">
          <label for="endereco">Endereço</label>
          <input type="text" name="endereco" id="endereco" required>
        </div>

        <div class="campo">
          <label for="numero-residencia">Número da residência</label>
          <input type="text" name="numero-residencia" id="numero-residencia" required>
        </div>

        <div class="campo">
          <label for="complemento">Complemento (Opcional)</label>
          <input type="text" name="complemento" id="complemento">
        </div>

        <div class="campo">
          <label for="bairro">Bairro</label>
          <input type="text" name="bairro" id="bairro">
        </div>

        <div class="campo">
          <label for="cidade">Cidade</label>
          <input type="text" name="cidade" id="cidade" required>
        </div>

        <div class="campo">
          <label for="estado">Estado</label>
          <input type="text" name="estado" id="estado" required>
        </div>

        <div class="campo">
          <label for="pais">País</label>
          <input type="text" name="pais" id="pais" required>
        </div>

        <button type="submit" class="btn-adicionar-endereco">Adicionar Endereço</button>

      </form>

      
    </section>

  </main>

  <!--Rodapé-->
  <footer-personalizado></footer-personalizado>
</body>
</html>
