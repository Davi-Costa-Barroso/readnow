<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/new_user.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/formulario.css">
  <link rel="stylesheet" href="../css/footer.css">
  <title>Cadastro concluído</title>
</head>
<body>

  <!--Cabeçalho-->
  <header class="cabecalho cabecalho-simples">
    <img src="images/icons/logo.svg" alt="Logo" class="logo">
  </header>

  <!--Main-->
  <main>
    <img class="img-personalizada" src="images/icons/alegre-livro.png" alt="Pessoa alegre por se cadastrar">
    <h1 class="titulo-personalizado titulo-personalizado-agradecimento">
        Obrigado por se juntar a nós! <br>
        Seu cadastro foi concluído com sucesso.</h1>
      <button type="submit" class="btn-submit">Página Inicial</button>
  </main>

  <!--Rodapé-->
  <footer class="roda-pe">
    <ul>
      <li>
        <img src="images/icons/logo.svg" alt="Logo">
      </li>
      <li class="links">
        <a href="#" class="link-rodape">Quem somos nós</a>
        <a href="#" class="link-rodape">Política de privacidade</a>
      </li>
      <li class="links">
        <a href="#" class="link-rodape">Programa de fidelidade</a> 
        <a href="#" class="link-rodape">Atendimento ao cliente</a>
      </li>
      <li class="links">
        <a href="#" class="link-rodape">Quero ser franqueado</a> 
        <a href="#" class="link-rodape">Anuncie aqui</a>
      </li>
      <li>
        <div class="redes-sociais">
          <a href="#">
            <img src="images/icons/facebook-icon.svg" alt="Logo Facebook" class="icon-rede-social">
          </a>

          <a href="#">
            <img src="images/icons/twitter-icon.svg" alt="Logo Twitter" class="icon-rede-social">
          </a>

          <a href="#">
            <img src="images/icons/instagram-icon.svg" alt="" class="icon-rede-social">
          </a>
        </div>
      </li>
    </ul>
  </footer>
  
</body>
</html>
