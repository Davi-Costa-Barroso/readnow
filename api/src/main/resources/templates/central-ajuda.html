<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/book.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/central-ajuda.css">
  <link rel="stylesheet" href="../css/footer.css">
  <script src="components/footer-personalizado.js" defer></script>
  <title>Sua conta</title>
  </head>
<body>

  <!--Cabeçalho-->
  <header class="cabecalho">
    <img src="images/icons//logo.svg" alt="Logo" class="logo">
    
    <div class="box-search">
      <input type="text" placeholder="O que deseja encontrar?" class="box-input">
      <button class="button-search">
        <img src="images/icons//lupa.png" alt="Lupa">
      </button>
    </div>

    <nav class="opcoes">
      <button class="item">
        <a href="#">
          <img src="images/icons/user.svg" alt="Carrinho de compras" style="width: 3.6rem ;">
          <span class="identificador">Sua conta</span>
        </a>
      </button>

      <button class="item">
        <a href="#">
          <img src="images/icons/ouvidoria.svg" alt="Carrinho de compras" style="width: 3.6rem ;">
          <span class="identificador">Ouvidoria</span>
        </a>
      </button>

      <button class="item" id="carrinho-compras">
        <a href="#">
          <img src="images/icons/iconCarrier.svg" alt="Carrinho de compras" style="width: 3.6rem ;">
          <span class="identificador">Carrinho</span>

          <div class="produtos-carrinho">
            <span class="quantidade">9</span>
            <span class="simbolo-mais">+</span>
          </div>
        </a>
      </button>
    </nav>
  </header>

  <!--Main-->
  <main class="main">
    <section class="container central-ajuda">

      <div class="titulo">
        <h1>Você precisa de ajuda com qual pedido?</h1>
        <p>Escolha um pedido ou obtenha ajuda com outra coisa</p>
      </div>

      <div class="linha"></div>

      <div class="container-pedidos">

        <div class="card-pedido-feito">

          <div class="container-imagem">
            <img src="images/icons/imagem_produto.png" alt="Imagem do livro">
          </div>

          <div class="textos">
            <h2>Produto XYZ</h2>
            <p>Pedido em "dia" "mês" de "ano"</p>
          </div>

        </div>

        <div class="card-pedido-feito">

          <div class="container-imagem">
            <img src="images/icons/imagem_produto.png" alt="Imagem do livro">
          </div>

          <div class="textos">
            <h2>Produto XYZ</h2>
            <p>Pedido em "dia" "mês" de "ano"</p>
          </div>

        </div>

        <div class="card-pedido-feito">

          <div class="container-imagem">
            <img src="images/icons/img/imagem_produto.png" alt="Imagem do livro">
          </div>

          <div class="textos">
            <h2>Produto XYZ</h2>
            <p>Pedido em "dia" "mês" de "ano"</p>
          </div>

        </div>

        <div class="card-pedido-feito">

          <div class="container-imagem">
            <img src="images/icons/imagem_produto.png" alt="Imagem do livro">
          </div>

          <div class="textos">
            <h2>Produto XYZ</h2>
            <p>Pedido em "dia" "mês" de "ano"</p>
          </div>

        </div>

      </div>

      <div class="botoes">
        <button class="btn-mostrar-mais">Mostrar mais pedidos</button>
        <button class="btn-ajuda-outra-coisa">Ajuda com outra coisa</button>
      </div>

    </section>
  </main>

  <!--Rodapé-->
  <footer-personalizado></footer-personalizado>
</body>
</html>
