<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/book.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/formulario.css">
  <link rel="stylesheet" href="css/formulario-simples.css">
  <link rel="stylesheet" href="css/formulario-cartao.css">
  <link rel="stylesheet" href="css/footer.css">

  <script src="js/autenticado.js" defer></script>
  <script src="components/header-autenticado.js" defer></script>
  <script src="components/footer-personalizado.js" defer></script>
  <script src="js/cartao.js" defer></script>
  <script src="js/btn-pesquisa.js" defer></script>
  <title>Sua carteira</title>
  </head>
<body>

  <!--Cabeçalho-->
  <header-autenticado></header-autenticado>

  <!--Main-->
  <main class="main">
    <section class="container fomulario-adicionando-cartao">

      <div class="titulo">
        <h1>Adicione um novo cartão de crédito</h1>
      </div>

      <div class="linha"></div>

      <form action="" id="formulario-1">

        <div class="campo">
          <label for="nome">Nome do cartão</label>
          <input type="text" name="nome" id="nome" placeholder="Ex: Jane Appleseed" required>
        </div>

        <div class="campo">
          <label for="numero-cartao">Número do cartão</label>
          <input type="text" name="numero-cartao" id="numero-cartao" placeholder="Ex: 0000 0000 0000 0000" maxlength="16" required>
        </div>

        <div class="dados-cartao">

          <div class="validade-cartao">

            <div class="campo">
              <label for="data-expiracao">Data de expiração (MM/AA)</label>
              <input type="text" name="mes-expiracao" id="mes-expiracao" placeholder="MM" maxlength="2" required>

              <input type="text" name="ano-expiracao" id="ano-expiracao" placeholder="AA" maxlength="2" required>
            </div>

          </div>

          <div class="codigo-cvc">
            <div class="campo">
              <label for="cvc">CVC</label>
              <input type="text" name="cvc" id="cvc" placeholder="CVC" maxlength="3" required>
            </div>
          </div>

        </div>

        <div class="botoes">
          <a href="/carteira" class="btn-cancelar">Cancelar</a>
          <button onclick="cadastrar()" type="button" class="btn-adicionar-cartao">Adicionar cartão</button>
        </div>

      </form>

      
    </section>

  </main>

  <!--Rodapé-->
  <footer-personalizado></footer-personalizado>
</body>
</html>
